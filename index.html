<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Michael Bock - Freelance Software Engineer</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        line-height: 1.6;
        color: #333;
        background: #f8f9fa;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .container {
        max-width: 600px;
        margin: 2rem;
        padding: 3rem;
        background: white;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      }
      h1 {
        font-size: 2.5rem;
        margin-bottom: 0.5rem;
        color: #2c3e50;
      }
      .subtitle {
        font-size: 1.2rem;
        color: #7f8c8d;
        margin-bottom: 2rem;
      }
      .skills {
        margin: 2rem 0;
      }
      .skill {
        display: inline-block;
        background: #3498db;
        color: white;
        padding: 0.5rem 1rem;
        margin: 0.25rem;
        border-radius: 20px;
        font-size: 0.9rem;
        font-weight: 500;
      }
      .contact {
        margin-top: 2rem;
        padding-top: 2rem;
        border-top: 1px solid #ecf0f1;
      }
      .contact p {
        color: #7f8c8d;
      }
      @media (max-width: 600px) {
        .container {
          margin: 1rem;
          padding: 2rem;
        }
        h1 {
          font-size: 2rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Michael Bock</h1>
      <p class="subtitle">Freelance Software Engineer</p>

      <div class="skills">
        <span class="skill">#PureScript</span>
        <span class="skill">#Haskell</span>
        <span class="skill">#Nix</span>
        <span class="skill">#TypeScript</span>
        <span class="skill">#Rust</span>
        <span class="skill">#Kotlin</span>
        <span class="skill">#Elm</span>
      </div>

      <div class="contact">
        <p>Available for freelance projects</p>
        <p>
          <a
            href="mailto:noday@posteo.de"
            style="color: #3498db; text-decoration: none"
            >noday@posteo.de</a
          >
        </p>
      </div>
    </div>
  </body>
</html>
